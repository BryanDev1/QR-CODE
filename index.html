<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="(https://fonts.google.com/specimen/Outfit)" rel="stylesheet">

  
  <title> QR code component</title>
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  
   <div class="special">
    <img class="img" src="images/image-qr-code.png"  alt="image-qr-code">
    <p class="p1"><strong> Improve your front-end skills by building projects</p></strong>
    <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    
  </div>
  
</div>
 
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iceberg</a>.
  </div>
</body>
</html>
